version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-production
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - DB_SQLITE_POOL_SIZE=5
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - NODE_ENV=production
      - N8N_RELEASE_TYPE=stable
      - OPENAI_API_KEY=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
    volumes:
      - n8n_data:/home/node/.n8n
      # Mount workspace for Judge Agent access to truth-layer (read-write for reports)
      - C:\Users\edri2\Desktop\AI\ai-os:/workspace
    networks:
      - ai-os-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-production
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - ai-os-network

volumes:
  n8n_data:
    name: n8n_data
  qdrant_storage:
    name: qdrant_storage

networks:
  ai-os-network:
    name: ai-os-network
