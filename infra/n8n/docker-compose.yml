version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: ai-os-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Jerusalem}
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}
      # Database: Default SQLite (embedded)
      - DB_TYPE=sqlite
      # Security: Set these in actual .env file
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-CHANGE_ME}
      # Editor URL (for webhook callbacks)
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678}
    volumes:
      # Persist n8n data (workflows, credentials, settings)
      - ./data:/home/node/.n8n
      # Optional: Mount custom nodes or extensions
      # - ./custom-nodes:/home/node/.n8n/custom
    networks:
      - ai-os-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai-os-network:
    driver: bridge

